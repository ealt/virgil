name: Publish to Marketplace

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: true
        type: string
  release:
    types: [published]

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Format check
        run: npm run format:check

      - name: Verify version matches package.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          INPUT_VERSION="${{ github.event.inputs.version }}"
          if [ "$PACKAGE_VERSION" != "$INPUT_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match input version ($INPUT_VERSION)"
            exit 1
          fi

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "Error: VSCE_PAT secret is not set"
            echo "Please create a Personal Access Token at https://dev.azure.com/_usersSettings/tokens"
            echo "Then add it as a secret named VSCE_PAT in your repository settings"
            exit 1
          fi
          vsce publish -p $VSCE_PAT
